#parse('/layout/header.html')
		<div class="layui-layout layui-layout-admin" style="border-bottom: solid 5px #1aa094;">
			<div class="layui-header header header-demo">
				<div class="layui-main">
					<div class="admin-login-box">
						<a class="logo" style="left: 0;" href="index.html">
							<span style="font-size: 22px;">接口管理</span>
						</a>
						<div class="admin-side-toggle">
							<i class="fa fa-bars" aria-hidden="true"></i>
						</div>
						<div class="admin-side-full">
							<i class="fa fa-life-bouy" aria-hidden="true"></i>
						</div>

						<div class="layui-form component">
					      <select lay-search lay-filter="component">
					        <option value="">搜索接口</option>
					        #if($!apiList && $!apiList.size() !=0)
					        	#foreach($!apiBean in $!apiList)
					        		<option value="$!{apiBean.projectId}-$!{apiBean.id}" >$!{apiBean.name}</option>
					        	#end
					        #end
					      </select>
					    </div>

					</div>
					<ul class="layui-nav admin-header-item">
						  <li  id="project_list" class="layui-nav-item">
						    <a href="javascript:;">项目</a>
						    <dl class="layui-nav-child"> <!-- 二级菜单 -->
						    #foreach($!projectBean in $!projectList)
						    	<dd><a href="javascript:;" key="$!{projectBean.id}">$!{projectBean.name}</a></dd>
						    #end
						    </dl>
						  </li>
						<li class="layui-nav-item">
							<a href="javascript:;" class="admin-header-user">
								<span>$!{userName}</span>
							</a>
							<dl class="layui-nav-child">
								<dd>
									<a href="javascript:;" id="setupPage"><i class="fa fa-gear" aria-hidden="true"></i> 设置</a>
								</dd>
								<dd>
									<a href="javascript:;" id="logout"><i class="fa fa-sign-out" aria-hidden="true"></i> 注销</a>
								</dd>
							</dl>
						</li>
						
						
					</ul>
					
				</div>
			</div>
			<div class="layui-side layui-bg-black" id="admin-side">
				<div class="layui-side-scroll" id="admin-navbar-side" lay-filter="side"></div>
			</div>
			<div class="layui-body" style="bottom: 0;border-left: solid 2px #1AA094;" id="admin-body">
				<div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
					<ul class="layui-tab-title">
						<li class="layui-this" style="display:none;">
						</li>
					</ul>
					<div class="layui-tab-content" style="min-height: 150px; padding: 5px 0 0 0;">
						<div class="layui-tab-item layui-show">
						</div>
					</div>
				</div>
			</div>
			<div class="layui-footer footer footer-demo" id="admin-footer">
				<div class="layui-main">
					<p>2017 &copy;
						<a href="http://m.zhengjinfan.cn/">luculent -zy</a> Open license
					</p>
				</div>
			</div>
			
			
			<!--锁屏模板 start-->
			
			<!--锁屏模板 end -->
			
			<script type="text/javascript" src="#springUrl('/static/layui/layui.js')"></script>
			<script type="text/javascript" src="#springUrl('/static/datas/configs.js')"></script>
			<script src="#springUrl('/static/lib/index.js')"></script>
			
		</div>
#parse('/layout/footer.html')
